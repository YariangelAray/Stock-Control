<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Img/Logo.png" type="image/png">
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Reportes</title>

<body class="content content--ui">

  <header class="header">
    <div class="header__logo">
      <img src="Img/LogoTituloVerde.png" alt="logo">      
    </div>

    <hr class="separacion separacion--verde">
    <div class="buscador">
      <i class="icon ri-search-line"></i>
      <input type="search" placeholder="Buscar reporte">
    </div>

    <label for="menu-activar" class="user">
      <iconify-icon icon="heroicons:user-circle" class="icon"></iconify-icon>
    </label>
    <input type="checkbox" class="menu-activar" id="menu-activar">

    <div class="user-menu">

      <div class="user-menu__header">
        <div class="user-menu__user-icon">
          <iconify-icon icon="heroicons:user-circle" class="icon"></iconify-icon>        
        </div>
        <div class="user-menu__info">
          <h2 class="subtitulo subtitulo--blanco">Nombre del Usuario</h2>
          <p class="user-menu__rol rol">Usuario Administrativo</p>
        </div>
      </div>
      
      <div class="user-menu__content">
        <div class="user-menu__separacion">
          <hr class="separacion separacion--horizontal">
          <a href="" class="editar-perfil">Editar <i class="ri-edit-line"></i> </a>
        </div>

        <div class="user-menu__row">
          <p class="text-details text-details--white">Modo oscuro: </p>
          <div>
            <input type="checkbox" id="my-switch" style="display: none;">
            <label for="my-switch" class="switch">
              <span class="slider"></span>
            </label>
          </div>
        </div>

      </div>

      <div class="user-menu__footer">        
        <a href="">
          <iconify-icon icon="ic:baseline-log-out" class="icon"></iconify-icon>
          Cerrar <br> Sesión
        </a>
      </div>
    </div>
    
  </header>

  <main class="dashboard dashboard--navegation dashboard--table-section">

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item back-icon"><a href="Inventarios.html"><i class="ri-arrow-left-circle-line .icon"></i></a></li>
        <li class="nav__item"><a href="">Ambientes</a></li>
        <li class="nav__item"><a href="">Detalles</a></li>
        <li class="nav__item"><a href="">Bienes</a></li>
        <li class="nav__item nav__item--selected"><a href="">Reportes</a></li>
      </ul>
    </nav>

    <div class="dashboard__header">
      <!-- <h2 class="text-details text-details--medium-sized">Filtros:</h2>
       
      <select name="filtro-estado" class="input input--select filtro">
        <option value="">Estados</option>
      </select>
      <select name="filtro-ambiente" class="input input--select filtro">
        <option value="">Ambientes</option>
      </select>

      <button class="button" id="AgregarElemento">Agregar Elemento          
        <i class="ri-add-circle-fill icon"></i>
      </button> -->
    </div>

    <div class="dashboard__content">
      <div class="table-container">
        <table class="table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__head-cell text-details text-details--medium-sized">Fecha de<br>Creación</th>
              <th class="table__head-cell text-details text-details--medium-sized">Autor</th>
              <th class="table__head-cell text-details text-details--medium-sized">Asunto</th>
              <th class="table__head-cell text-details text-details--medium-sized">Mensaje</th>
              <th class="table__head-cell text-details text-details--medium-sized">Placa del<br>Elemento</th>
            </tr>
          </thead>
          <tbody class="table__body">
            <tr class="table__row">
              <td class="table__cell text-details">ejemlo</td>
