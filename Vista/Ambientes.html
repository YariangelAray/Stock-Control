<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Ambientes</title>

</head>
<body class="content content--ui">
  <header class="header">
    <div class="header__logo">
      <img src="Img/LogoTituloVerde.png" alt="logo">      
    </div>

    <hr class="separacion separacion--verde">
    <div class="buscador">
      <i class="icon ri-search-line"></i>
      <input type="search" placeholder="Buscar Ambientes">
    </div>

    <label for="menu-activar" class="user">
      <iconify-icon icon="heroicons:user-circle" class="icon"></iconify-icon>
    </label>
    <input type="checkbox" class="menu-activar" id="menu-activar">

    <div class="user-menu">

      <div class="user-menu__header">
        <div class="user-menu__user-icon">
          <iconify-icon icon="heroicons:user-circle" class="icon"></iconify-icon>        
        </div>
        <div class="user-menu__info">
          <h2 class="subtitulo subtitulo--blanco">Nombre del Usuario</h2>
          <p class="user-menu__rol rol">Usuario Administrativo</p>
        </div>
      </div>

      <div class="toggle">
        <input type="checkbox" id="switch">
        <label for="switch"></label>
      </div>

    </div>
  </header>

  <main class="dashboard dashboard--navegation">

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item nav__item--selected"><a href="">Ambientes</a></li>
        <li class="nav__item"><a href="">Detalles</a></li>
        <li class="nav__item"><a href="">Bienes</a></li>
        <li class="nav__item"><a href="">Reportes</a></li>
      </ul>
    </nav>

    <div class="dashboard__header">
      <h2 class="dashboard__title subtitulo">Distribución por ambientes:</h2>
      <p class="dashboard__details text-details">Aquí puede observar en qué ambientes físicos estan ubicados los elementos del inventario</p>
    </div>

    <div class="dashboard__content">
      <div class="card">
        <div class="card__header">
          <h3>Nombre del ambiente</h3>
        </div>
        <div class="card__content">
          <div class="card__details">
            <p class="text-details">Cantidad de bienes:</p>
            <p class="text-details text-details--bold">1256</p>
          </div>
        </div>
        <div class="card__actions">
          <a class="button" href="">Ver mapa</a>
        </div>
      </div>
      <div class="new-card"></div>
    </div>
  </main>
</body>
</html>
