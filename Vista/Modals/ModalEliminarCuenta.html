<dialog class="modal modal--eliminar-cuenta modal--small" backdrop-close="false">
  <div class="modal__body">
    <p class="text-details text-details--medium-sized text-details--bold">¿Está seguro de querer eliminar su cuenta?</p>
    <br>
    <p class="modal__mensaje text-details">      
      Una vez eliminada, solo un administrador podrá reactivarla. Introduzca su contraseña para confirmar que desea eliminar su cuenta.
    </p>
    <form action="" class="form">
        <div class="form__control">
            <input type="password" id="contrasena" class="input input--small input--square">
        </div>
    </form>
  </div>
  <div class="modal__actions">
    <button class="button confirmar">Eliminar</button>
    <button class="button button--red close-modal">Cancelar</button>
  </div>
</dialog>
