<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="content">
  <main class="main">

    <section class="main__intro">
      <div class="main__img-cajas main__img-cajas--left">
        <img src="Img/CAJAS.png" alt="cajas_inventario">        
      </div>

      <div class="main__title">
        <img src="Img/Titulo.png" alt="Stock Control" >
        <p class="main__description">Sistema de <br> Administración y <br> Gestión de Inventario</p>
      </div>
    </section>

    <section class="main__signin">
      <div class="main__logos">
        <img src="Img/SENA.png" alt="SENA">
        <hr class="separacion">
        <img src="Img/Logo.png" alt="logo">
      </div>

      <form action="" class="form form--signin">
        <div class="form__header"><h2 class="subtitulo">Ingresar</h2></div>
        <div class="form__body">
          <select name="rol" id="rol" class="input input--select">
            <option value="">Seleccione su Rol</option>
            <option value="rol_1">Usuario Administrativo</option>
            <option value="rol_2">Usuario Corriente</option>
          </select>
          <input type="text" class="input" placeholder="Número de Documento">
          <input type="password" class="input" placeholder="Contraseña">
        </div>
        <div class="form__action">
          <button class="button">Iniciar Sesión</button>
          <a href="" class="link">Registrarse</a>
        </div>
      </form>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__copyright"><p>Copyright © Stock Control</p></div>
    <div class="footer__logo"><img src="Img/LogoTitulo.png" alt="logo_stockcontrol"></div>
  </footer>
</body>

</html>
