<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="content">
  <main class="home">

    <section class="home__intro">
      <div class="home__img-cajas home__img-cajas--left">
        <img src="Img/CAJAS.png" alt="cajas_inventario">        
      </div>

      <div class="home__title">
        <img src="Img/Titulo.png" alt="Stock Control" >
        <p class="home__description">Sistema de <br> Administración y <br> Gestión de Inventario</p>
      </div>
    </section>

    <section class="home__signin">
      <div class="home__logos">
        <img src="Img/SENA.png" alt="SENA">
        <hr class="separacion">
        <img src="Img/Logo.png" alt="logo">
      </div>

      <form action="" class="form form--signin">
        <div class="form__header"><h2 class="subtitulo">Ingresar</h2></div>
        <div class="form__body">

          <select name="rol" id="rol" class="input input--select" required>
            <option value="">Seleccione su Rol</option>
            <option value="1">Usuario Administrativo</option>
            <option value="2">Usuario Corriente</option>
          </select>

          <input type="text" class="input" placeholder="Número de Documento" name="documento" id="documento" required>
          <input type="password" class="input" placeholder="Contraseña" name="contrasena" id="contrasena" required>

        </div>
        <div class="form__action">
          <button class="button">Iniciar Sesión</button>
          <a href="Registro.html" class="link">Registrarse</a>
        </div>
      </form>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__copyright"><p>Copyright © Stock Control</p></div>
    <div class="footer__logo"><img src="Img/LogoTitulo.png" alt="logo_stockcontrol"></div>
  </footer>

  <script src="JS/iniciarSesion.js" type="module"></script>
</body>

</html>
