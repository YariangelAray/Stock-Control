<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Img/Logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Agregar Elemento</title>
</head>

<body class="content content--ui">
  <aside class="sidebar">
    <div class="sidebar__logos">
      <img src="Img/SENA.png" alt="SENA">
      <hr class="separacion">
      <img src="Img/LogoTitulo.png" alt="logo">
    </div>

    <nav class="sidebar__menu">
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <a href="Inventarios.html"><i class="ri-archive-line icon"></i>Ver Inventarios</a>
        </li>

        <hr class="separacion separacion--horizontal">

        <div class="menu__items">
          <li class="sidebar__item">
            <a href="Ambientes.html"><i class="ri-building-2-line icon"></i>
              Ambientes
            </a>
          </li>
          <li class="sidebar__item">
            <a href="Detalles.html"><i class="ri-file-list-line icon"></i>
              Detalles
            </a>
          </li>
          <li class="sidebar__item">
            <a href="Elementos.html"><i class="ri-clipboard-line icon"></i>
              Elementos</a>
          </li>
          <li class="sidebar__item">
            <a href="Reportes.html"><i class="ri-information-line icon"></i>Reportes</a>
          </li>
        </div>
      </ul>
    </nav>
  </aside>

  <div class="main">
    <header class="header">
      <h1 class="titulo">
        <span class="header__inventario">DESARROLLO DE SOFTWARE</span>
        <i class="ri-arrow-right-s-line header__flecha"></i>
        <span class="header__seccion">ELEMENTOS</span>
      </h1>

      <label for="menu-activar" class="user">
        <i class="ri-user-line icon"></i>
      </label>

      <input type="checkbox" class="menu-activar" id="menu-activar">

      <div class="user-menu">
        <div class="user-menu__header">
          <div class="user">
            <i class="ri-user-line icon"></i>
          </div>

          <div class="user-menu__info">
            <h2 class="nombre-completo-usuario">Nombre del Usuario</h2>
            <p class="user-menu__rol rol">Usuario Administrativo</p>
          </div>
        </div>

        <div class="user-menu__content">
          <div class="user-menu__separacion">
            <hr class="separacion separacion--horizontal">
            <a href="Perfil-Usuario.html" class="user-menu__link">Ver perfil<i class="ri-edit-line icon"></i> </a>
          </div>

          <div class="user-menu__row">
            <p>Apariencia: </p>
            <div>
              <input type="checkbox" id="my-switch" style="display: none;">
              <label for="my-switch" class="switch">
                <span class="slider"></span>
              </label>
            </div>
          </div>

          <div class="user-menu__row">
            <a href="index.html" class="button button--white logout">
              <i class="ri-logout-box-r-line icon"></i>
              Cerrar Sesión
            </a>
          </div>
        </div>
      </div>

    </header>

    <main class="dashboard dashboard--new-element">

      <div class="dashboard__header">
        <h2 class="dashboard__title">Registro de Nuevo Elemento</h2>
        <!-- <p class="dashboard__details text-details text-details--medium-sized">En este apartado se muestra su información personal. Puede editar ciertos datos según sea necesario.</p> -->
        <!-- <button class="button" id="AgregarElemento">Editar perfil
          <i class="ri-edit-fill icon"></i>
        </button> -->
      </div>

      <div class="dashboard__content">

        <form action="" class="form" autocomplete="off">

          <div class="form__control form__control--stacked">
            <label for="placa">Placa:</label>
            <input type="text" class="input input--small" placeholder="Placa" name="placa" id="placa" required>
          </div>

          <div class="form__control form__control--stacked">
            <label for="serial">Serial:</label>
            <input type="text" class="input input--small" placeholder="Serial (opcional)" name="serial" id="serial">
          </div>

          <div class="form__control form__control--stacked form__control--span">
            <label for="tipo_elemento">Tipo de Elemento:</label>
            <select name="tipo_elemento_id" class="input input--small input--select" required id="tipo_elemento">
              <option value="">Tipo de Elemento</option>
              <option value="1">Otro</option>
            </select>
          </div>

          <!--  -->
          <fieldset class="form__section tipo-elemento">
            <legend class="form__section-title">Tipo de Elemento</legend>
            <p class="text-details">
              Ingrese los datos del tipo de elemento.
            </p>

            <div class="form__control form__control--stacked form__control--span">
              <label for="nombre-elemento">Nombre:</label>
              <input type="text" class="input input--small" placeholder="Nombre" name="nombre" id="nombre-elemento" required>
            </div>
            <div class="form__control form__control--stacked">
              <label for="marca-elemento">Marca:</label>
              <input type="text" class="input input--small" placeholder="Marca (opcional)" name="marca" id="marca-elemento">
            </div>
            <div class="form__control form__control--stacked">
              <label for="modelo-elemento">Modelo:</label>
              <input type="text" class="input input--small" placeholder="Modelo (opcional)" name="modelo" id="modelo-elemento">
            </div>
            <div class="form__control form__control--stacked form__control--autoheight">
              <label for="descripcion-elemento">Descripción:</label>
              <textarea type="text" class="input input--small input--textarea" placeholder="Descripción (opcional)" name="descripcion" id="descripcion-elemento"> </textarea>
            </div>
            <div class="form__control form__control--stacked form__control--autoheight">
              <label for="observaciones-elemento">Observaciones:</label>
              <textarea class="input input--small input--textarea" placeholder="Observaciones (opcional)" name="observaciones" id="observaciones-elemento"></textarea>                
            </div>
          </fieldset>
          <!--  -->

          <div class="form__control form__control--stacked">
            <label for="fecha_adquisicion">Fecha de Adquisición:</label>
            <input type="date" class="input input--small" name="fecha_adquisicion" id="fecha_adquisicion" required>
          </div>

          <div class="form__control form__control--stacked">
            <label for="correo">Valor Monetario:</label>
            <input type="text" class="input input--small" placeholder="1000.00" name="correo" id="correo" required>
          </div>

          <div class="form__control form__control--stacked">
            <label for="estado">Estado:</label>
            <select name="estado_id" class="input input--small input--select" id="estado">
              <option value="">Seleccione el estado del elemento</option>
              <option value="1">Bueno</option>
              <option value="2">Regular</option>
              <option value="3">Malo</option>
            </select>
          </div>

          <div class="form__control form__control--stacked">
            <label for="ambiente">Ubicación:</label>
            <select name="ambiente_id" class="input input--small input--select" id="ambiente">
              <option value="">Seleccione el ambiente</option>
              <option value="1">Desarrollo de Software</option>
              <option value="2">Fábrica de Software</option>              
            </select>
          </div>

          <div class="form__control form__control--stacked form__control--span form__control--autoheight">
            <label for="observaciones">Observaciones:</label>
            <textarea class="input input--small input--textarea" placeholder="Observaciones (opcional)" name="observaciones"
              id="observaciones"></textarea>
          </div>          
        </form>
      </div>
      <div class="dashboard__actions">
        <button class="button">Registrar</button>
        <a href="Elementos.html" class="button button--red">Cancelar</a>
      </div>
    </main>
  </div>
</body>

</html>
