<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="content">

  <main class="main main--signup">
    <section class="main__signup">      

      <form action="" class="form form--signup">
        <div class="form__header"><h2 class="subtitulo">Registrarse</h2></div>
        <div class="form__body">

          <input type="text" class="input" placeholder="Nombres" name="nombre">          
          
          <select name="programa" id="programa" class="input input--select">
            <option value="">Programa de Formación</option>
            <option value="prog_1">(ADSO) - Análisis y Desarrollo de Software</option>
          </select>
          
          <input type="text" class="input" placeholder="Apellidos" name="apellido">                    

          <select name="ficha" id="ficha" class="input input--select">
            <option value="">Número de Ficha</option>
            <option value="ficha_1">2894667</option>
          </select>

          <select name="tipo_documento" id="tipo_documento" class="input input--select">
            <option value="">Tipo de Documento</option>
            <option value="tipo_1">Tarjeta de Identidad</option>
            <option value="tipo_2">Cédula de Ciudadania</option>
            <option value="tipo_3">Cédula de Extranjería</option>
          </select>

          <input type="text" class="input" placeholder="Número de Documento" name="no_documento">        

          <select name="genero" id="genero" class="input input--select">
            <option value="">Seleccione su Género</option>
            <option value="gen_1">Masculino</option>
            <option value="gen_2">Femenino</option>
            <option value="gen_3">Otro</option>
          </select>

          <input type="text" class="input" placeholder="Correo Electrónico" name="correo">          
          <input type="text" class="input" placeholder="Número de Télefono" name="telefono">        
          <input type="text" class="input" placeholder="Contraseña" name="contraseña">

        </div>
        <div class="form__action">
          <button class="button">Registrarse</button>
          <a href="" class="link">Iniciar Sesión</a>
        </div>
      </form>

    </section>

    <section class="main__intro main__intro--right">
      <div class="logos">
        <img src="Img/SENA.png" alt="SENA">
        <hr class="separacion">
        <img src="Img/Logo.png" alt="logo">
      </div>

      <div class="main__title">
        <img src="Img/Titulo.png" alt="Stock Control" >        
      </div>  

      <div class="main__img-cajas main__img-cajas--right">
        <img src="Img/CAJAS.png" alt="cajas_inventario">        
      </div>

    </section>
  </main>

  <footer class="footer">
    <div class="footer__copyright"><p>Copyright © Stock Control</p></div>
    <div class="footer__logo"><img src="Img/LogoTitulo.png" alt="logo_stockcontrol"></div>
  </footer >
</body>
</html>
