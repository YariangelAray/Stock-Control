<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

  <title>Detalles</title>

<body class="content content--ui">

  <header class="header">
    <div class="header__logo">
      <img src="Img/LogoTituloVerde.png" alt="logo">

    <hr class="separacion separacion--verde">
    <h1 class="titulo">Inventario del Administrador</h1>

    <label for="menu-activar" class="user">

    <div class="user-menu">

        </div>
      </div>
      
      <div class="user-menu__content">
        <div class="user-menu__separacion">
          <hr class="separacion separacion--horizontal">
          <a href="" class="editar-perfil">Editar <i class="ri-edit-line"></i> </a>
        </div>

        <div class="user-menu__row">
          <p class="text-details text-details--white">Modo oscuro: </p>
          <div>
            <input type="checkbox" id="my-switch" style="display: none;">
            <label for="my-switch" class="switch">
              <span class="slider"></span>
            </label>
          </div>
        </div>

      </div>

      <div class="user-menu__footer">        
        <a href="">
          <iconify-icon icon="ic:baseline-log-out" class="icon"></iconify-icon>
          Cerrar <br> Sesi√≥n
        </a>
      </div>
    </div>
    
  </header>

  <main class="dashboard dashboard--navegation dashboard--details-section">

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="">Ambientes</a></li>
        <li class="nav__item nav__item--selected"><a href="">Detalles</a></li>
        <li class="nav__item"><a href="">Bienes</a></li>

      </ul>
    </nav>

    <div class="dashboard__content">
      <section></section>

    </div>

    <div class="dashboard__actions"></div>

  </main>
